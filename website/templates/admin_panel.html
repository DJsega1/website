<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{url_for('static', filename='css/style.css')}"/>
    <title>{{ title }}</title>
</head>
<body style="margin: 5% 20%;">
<div>
    <form class="login_form" enctype="multipart/form-data" method="post">
        <h1>Добавить вещь</h1>
        <input class="form-control" placeholder="Введите артикул" name="article" type="number">
        <input class="form-control" placeholder="Введите название" name="name" type="text">
        <input class="form-control" placeholder="Введите описание" name="description" type="text">
        <input class="form-control" placeholder="Введите цену" name="price" type="number">
        <input class="form-control" placeholder="Введите количество на складе" name="amount" type="number">
        <select class="form-select" name="brand" required>
            <option disabled selected>Выберите бренд</option>
            {% for brand in brand_list %}
                <option>{{ brand }}</option>
            {% endfor %}
        </select>
        <select class="form-select" name="material" required>
            <option disabled selected>Выберите материал</option>
            {% for material in material_list %}
                <option>{{ material }}</option>
            {% endfor %}
        </select>
        <select class="form-select" name="color" required>
            <option disabled selected>Выберите цвет</option>
            {% for color in color_list %}
                <option>{{ color }}</option>
            {% endfor %}
        </select>
        <select class="form-select" name="type" required>
            <option disabled selected>Выберите тип одежды</option>
            {% for type in type_list %}
                <option>{{ type }}</option>
            {% endfor %}
        </select>
        <select class="form-select" name="sex" required>
            <option disabled selected>Выберите пол</option>
            {% for sex in sex_list %}
                <option>{{ sex }}</option>
            {% endfor %}
        </select>
        <input type="file" name="images" multiple accept="image/png,image/jpeg"><br>
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
</div>
</body>
</html>
